name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Build static site
        run: npm run build
      - name: Configure git user for gh-pages
        run: |
          git config user.name "Camilo Cruz"
          git config user.email "camilo@example.com"
      - name: Publish via gh-pages
        run: npm run deploy
