name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Build static site
        env:
          NEXT_PUBLIC_BASE_PATH: /personal_website
          GITHUB_PAGES: "true"
        run: npm run build
      - name: Configure git user for gh-pages
        run: |
          git config user.name "Camilo Cruz"
          git config user.email "camilocruzg@gmail.com"
      - name: Publish via gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
